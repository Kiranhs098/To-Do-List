<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated To-Do List with Comic Reactions</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: 20px;
        transition: background 1s ease;
        position: relative;
    }
    .todo-container {
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(20px);
        border-radius: 15px;
        padding: 20px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        animation: popIn 0.6s ease;
        position: relative;
        z-index: 2;
    }
    @keyframes popIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
    h1 {
        text-align: center;
        color: white;
        text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        margin-bottom: 15px;
    }
    .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }
    .input-group input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 1rem;
        transition: box-shadow 0.3s ease, transform 0.2s;
    }
    .input-group input:focus {
        box-shadow: 0 0 10px rgba(255,255,255,0.8);
        transform: scale(1.02);
    }
    .input-group button {
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        border: none;
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease;
    }
    .input-group button:hover {
        transform: scale(1.05);
    }
    ul {
        list-style: none;
    }
    li {
        background: rgba(255,255,255,0.2);
        padding: 10px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.4s forwards;
    }
    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .task-text {
        flex: 1;
        margin-right: 10px;
        color: white;
        cursor: pointer;
        transition: color 0.3s ease, transform 0.3s ease;
    }
    .completed {
        text-decoration: line-through;
        color: #cfcfcf !important;
        transform: scale(0.98);
    }
    .delete-btn {
        background: transparent;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 1.2rem;
        transition: transform 0.2s;
    }
    .delete-btn:hover {
        transform: scale(1.2);
    }
    .filters {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 15px;
    }
    .filters button {
        background: rgba(255,255,255,0.2);
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    .filters button.active {
        background: rgba(255,255,255,0.5);
    }
    .filters button:hover {
        background: rgba(255,255,255,0.4);
    }
    /* Reaction image animation */
    @keyframes bounce {
        0%   { transform: translate(-50%,0) scale(1); opacity: 0.7;}
        50%  { transform: translate(-50%,-40px) scale(1.3); opacity:1; }
        100% { transform: translate(-50%,0) scale(1); opacity:0;}
    }
    .reaction-img {
        position: absolute;
        left: 50%;
        top: 100px;
        transform: translate(-50%,0);
        width: 80px;
        display: none;
        z-index: 3;
    }
    @media (max-width: 500px) {
        .input-group { flex-direction: column; }
        .input-group button { width: 100%; }
    }
</style>
</head>
<body>
<div class="todo-container">
    <h1>🌟 My To-Do List</h1>
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addTaskBtn">Add</button>
    </div>
    <ul id="taskList"></ul>
    <div class="filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="active">Active</button>
        <button data-filter="completed">Completed</button>
    </div>
</div>

<!-- Reaction Images -->
<img id="addReaction" class="reaction-img" src="https://openmoji.org/data/color/svg/1F604.svg">
<img id="completeReaction" class="reaction-img" src="https://openmoji.org/data/color/svg/1F60E.svg">
<img id="deleteReaction" class="reaction-img" src="https://openmoji.org/data/color/svg/1F631.svg">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');
    const filterButtons = document.querySelectorAll('.filters button');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let filter = 'all';

    function saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
        taskList.innerHTML = '';
        const filteredTasks = tasks.filter(t => {
            if (filter === 'active') return !t.completed;
            if (filter === 'completed') return t.completed;
            return true;
        });

        filteredTasks.forEach((task, index) => {
            const li = document.createElement('li');
            const span = document.createElement('span');
            span.textContent = task.text;
            span.className = 'task-text' + (task.completed ? ' completed' : '');
            span.addEventListener('click', () => toggleComplete(index));

            const delBtn = document.createElement('button');
            delBtn.innerHTML = '❌';
            delBtn.className = 'delete-btn';
            delBtn.addEventListener('click', () => deleteTask(index));

            li.appendChild(span);
            li.appendChild(delBtn);
            taskList.appendChild(li);
        });
    }

    function addTask() {
        const text = taskInput.value.trim();
        if (text) {
            tasks.push({ text, completed: false });
            saveTasks();
            renderTasks();
            taskInput.value = '';
            showComicReaction("addReaction");
        }
    }

    function toggleComplete(index) {
        tasks[index].completed = !tasks[index].completed;
        saveTasks();
        renderTasks();
        if (tasks[index].completed) {
            showComicReaction("completeReaction");
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }
    }

    function deleteTask(index) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
        showComicReaction("deleteReaction");
    }

    function showComicReaction(imgId) {
        const img = document.getElementById(imgId);
        img.style.display = "block";
        img.style.animation = "bounce 0.7s";
        setTimeout(() => {
            img.style.display = "none";
            img.style.animation = "";
        }, 700);
    }

    addTaskBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') addTask();
    });

    filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            filterButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            filter = btn.getAttribute('data-filter');
            renderTasks();
        });
    });

    renderTasks();
</script>
</body>
</html>
